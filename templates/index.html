
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Emotion Detection</title>
   <style>
       body {
           margin: 0;
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           background: linear-gradient(to right, #6a11cb, #2575fc);
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           color: white;
       }

       .container {
           background-color: rgba(0, 0, 0, 0.5);
           padding: 40px;
           border-radius: 15px;
           text-align: center;
           box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
       }

       h1 {
           font-size: 2.5rem;
           margin-bottom: 30px;
       }

       input[type="file"] {
           margin: 15px 0;
           padding: 10px;
           background: white;
           border-radius: 8px;
           border: none;
           cursor: pointer;
       }

       input[type="submit"] {
           background-color: #00c9ff;
           color: white;
           padding: 10px 25px;
           border: none;
           border-radius: 8px;
           cursor: pointer;
           font-size: 1rem;
           transition: background-color 0.3s ease;
       }

       input[type="submit"]:hover {
           background-color: #007acc;
       }
   </style>
</head>
<body>
       <div class="container">
       <h1>ðŸŽ­ Emotion Detector</h1>
       <p>Upload an image to detect the emotion on the face.</p>

       <form id="uploadForm" method="POST" enctype="multipart/form-data">
           <div class="upload-box" id="drop-area">
               <input type="file" name="image" id="imageInput" accept="image/*" required>
               <label for="imageInput" class="upload-label">ðŸ“¤ Click or Drag & Drop an image</label>
               <img id="preview" src="#" alt="Image Preview" style="display: none;" />
           </div>
           <button type="submit">Detect Emotion</button>
       </form>

       {% with messages = get_flashed_messages() %}
           {% if messages %}
               <div class="error-messages">
                   {% for message in messages %}
                       <p class="error">{{ message }}</p>
                   {% endfor %}
               </div>
           {% endif %}
       {% endwith %}

       {% if prediction %}
           <div class="result">
               <h2>Predicted Emotion: <span>{{ prediction }}</span></h2>
           </div>
       {% endif %}
   </div>

   <!-- Optional: add preview image logic -->
   <script>
       document.getElementById('imageInput').addEventListener('change', function (event) {
           const file = event.target.files[0];
           const preview = document.getElementById('preview');

           if (file) {
               const reader = new FileReader();
               reader.onload = function (e) {
                   preview.src = e.target.result;
                   preview.style.display = 'block';
                   preview.style.maxWidth = '300px';
                   preview.style.marginTop = '10px';
               }
               reader.readAsDataURL(file);
           }
       });
   </script>
</body>
</html>
